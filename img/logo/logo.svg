<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fcf6ba;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b38728;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#fbf5b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa771c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&amp;display=swap');
      .brand-text { font-family: 'Montserrat', sans-serif; }
    </style>
  </defs>

  <text x="50%" y="48%" text-anchor="middle" class="brand-text" 
        font-size="140" font-weight="900" letter-spacing="-4" 
        fill="url(#goldGradient)" filter="url(#dropShadow)">
    JERS
  </text>

  <text x="50%" y="62%" text-anchor="middle" class="brand-text" 
        font-size="24" font-weight="500" letter-spacing="12" 
        fill="#ffffff" opacity="0.9">
    WEB SOLUTIONS
  </text>
  
  <rect x="350" y="260" width="100" height="2" fill="url(#goldGradient)" opacity="0.7" />
</svg>